<!doctype html>
	<head>
		<style>
			/* CSS comes here */
			body {
			    padding:20px;
			}
			input {
			    padding:5px;
			    background-color:transparent;
			    border:none;
			    border-bottom:solid 4px #8c52ff;
			    width:250px;
			    font-size:16px;
			}
			
			.qr-btn {
			    background-color:#8c52ff;
			    padding:8px;
			    color:white;
			    cursor:pointer;
			}
		</style>
		
		<title>Products QR Code</title>
	</head>
	<body>
		<h3>Product Details</h3>
        
        <p>Product Name: {{ data.product_name }}</p>
        <p>Company Name: {{ data.company_name }}</p>
        <p>MRP: {{data.mrp}}</p>
        <p>wholesale Rate: {{data.wholesale_rate}} </p>
        <p>Margin: {{data.margin}} </p>
        <p>Agency/ Supplier: {{data.agency_name}}</p>
        <p>Purchase Date: {{ data.purchase_date  }} </p>
        <canvas id="qr-code"></canvas>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
		<script>
			/* JS comes here */
			var qr;
			(function() {
                    qr = new QRious({
                    element: document.getElementById('qr-code'),
                    size: 200,
                    value: ' {{encode_data  }} '
                });
            })();
            
            
		</script>
        
	</body>
</html>
